{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} m-2" id="msg" role="alert">
        <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
            {{ message }}
        </div>
            <h2></h2>
    </div>
    {% endfor %}
{% endif %}
